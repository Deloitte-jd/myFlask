{% extends "bootstrap/base.html"  %}
{%- block head %}
    <meta charset="UTF-8">
    <title>数据导入</title>
    <style>.div1{margin-left:77px}</style>
{%- endblock head %}
{% block body -%}
    {% include 'bootstrap/Guide.html' %}
    <div class="div1"><h1 style="color:black">数据导入</h1></div>
     <div class="page-wrapper">

            <div class="container-fluid">
                <div class="row">pip3 install Flask-SQLAlchemy
                    <div class="col-12">
                        <div class="card" >
                            <div class="card-block" height=150px;>

                                <div id="area" style="border:2px dashed lightgray; border-radius: 8px;">
                                    <br><br>
                                    <p style="text-align: center; margin-bottom:0px; cursor: pointer;">
                                    <!-- 上传文件 -->
                                    <form method="post" enctype="multipart/form-data" style="text-align: center;">
                                        <input type="file" name="file" id="file" style="width:230px;" >
                                    </form>
                                    </p>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="card" >
                            <!-- 设置阈值 -->
                            <div class="card-block" height=150px;>
                                设置变量数小于(包含)<input type="text" name="threshold" style="width:40px; margin-left:5px; margin-right:5px;" id="th">为离散型变量
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <a href="#" class="btn waves-effect waves-light btn-warning hidden-md-down" id="upload">开始质量探查</a>
                        </div>
                    </div>
                </div>

            </div>

     </div>
{%- endblock body %}
